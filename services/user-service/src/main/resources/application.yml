server:
  port: ${PORT:8082}

spring:
  application:
    name: user-service
  datasource:
    url: jdbc:postgresql://localhost:5432/user_db
    username: bookmark
    password: bookmark
  jpa:
    hibernate:
      ddl-auto: update
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}

management:
  endpoints:
    web:
      exposure:
        include: health,info

app:
  jwt:
    # Must match auth-service app.jwt.secret (env: APP_JWT_SECRET)
    secret: ${APP_JWT_SECRET}
    issuer: "auth-service"
