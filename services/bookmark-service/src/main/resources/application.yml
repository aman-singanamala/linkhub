server:
  port: ${PORT:8083}

spring:
  application:
    name: bookmark-service
  datasource:
    url: jdbc:postgresql://localhost:5432/bookmark_db
    username: bookmark
    password: bookmark
  jpa:
    hibernate:
      ddl-auto: update
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}

management:
  endpoints:
    web:
      exposure:
        include: health,info

app:
  jwt:
    # Must match auth-service app.jwt.secret (env: APP_JWT_SECRET)
    secret: ${APP_JWT_SECRET}
    issuer: "auth-service"
